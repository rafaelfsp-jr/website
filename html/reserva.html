<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveJa!</title>
</head>

<body>
    <h1>
        ReserveJa!
    </h1>

    <section>
        <h2>Dados pessoais</h2>
        <form method="get" action="">
            <fieldset>
                <legend>Insira aqui seus dados pessoais</legend>

                <label>Nome e sobrenome</label><br>
                <input type="text" required name="nome"><br><br>

                <label>Email</label><br>
                <input type="email" required name="email"><br><br>
            </fieldset>

            <h2>Serviços desejados</h2>
            <fieldset>
                <legend>Quais serviços deseja contratar?</legend>

                <label>
                    <input type="checkbox" name="passagens" value="passagens">Compra de passagens
                </label>

                <label>
                    <br><input type="checkbox" name="reserva" value="reserva">Reserva de hospedagens
                </label>

                <label>
                    <br><input type="checkbox" name="veiculos" value="veiculos">Aluguel de veiculos
                </label>
            </fieldset>

            <h2>Forma de pagamento</h2>
            <fieldset>
                <legend>Escolha a forma de pagamento</legend>

                <label>
                    <input type="radio" name="formaPagamento" value="cartaoCredito">Cartao de credito
                </label>

                <label>
                    <input type="radio" name="formaPagamento" value="boleto">Boleto
                </label>

                <label>
                    <input type="radio" name="formaPagamento" value="pix">Pix
                </label>
            </fieldset>

            <h2>Prazo de pagamento</h2>
            <fieldset>
                <legend>Escolha o prazo de pagamento</legend>

                <select name="prazoPagamento">
                    <option value="aVista">A vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>

            </fieldset>

            <br>


            <label>Tem alguma duvida?</label><br>
            <textarea rows="5" name="duvida"></textarea><br><br>


            <input type="submit" name="enviar"><br><br>
        </form>
    </section>
</body>

<footer>
    <p>
        <hr>
        Desenvolvido por Rafael Passos.
    </p>
</footer>

</html>
